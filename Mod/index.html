<!doctype html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="theme.css" > 
   
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
    <center>
        <h1 id="turnOrder"></h1>

        <div id="tic-tac-toe-game" class="grid">
            <div id="first-row" class="row">
                <div class="grid-spot" id="topLeft" onclick="play(this, 0)">board[0]</div>
                <div class="grid-spot" id="topMiddle" onclick="play(this, 1)">board[1]</div>
                <div class="grid-spot" id="topRight" onclick="play(this, 2)">board[2]</div>
            </div>
            <div id="second-row" class="row">
                <div class="grid-spot" id="midLeft" onclick="play(this, 3)">board[3]</div> 
                <div class="grid-spot" id="midMiddle" onclick="play(this, 4)">board[4]</div>
                <div class="grid-spot" id="midRight" onclick="play(this, 5)">board[5]</div>
            </div>
            <div id="third-row" class="row">
                <div class="grid-spot" id="botLeft" onclick="play(this, 6)">board[6]</div>
                <div class="grid-spot" id="botMiddle" onclick="play(this, 7)">board[7]</div>
                <div class="grid-spot" id="botRight" onclick="play(this, 8)">board[8]</div>
            </div>
        </div> 
    </center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
    <script type="text/paperscript"  canvas="myCanvas" src="action.js" > </script> 
</body>

</html>
