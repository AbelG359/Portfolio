        <script>
                function selectDropdown() {
                        // intializing variables they are undefined at the moment
                        var ul, li, a, strCar, sel, txtValue;
                        sel = document.getElementById("dropOne");
                        // gets the string of the selected element in the dropdown
                        strCar = sel.options[sel.selectedIndex].text;
                        console.log("strCar = " + strCar);

                        // link: https://www.w3schools.com/howto/howto_js_filter_lists.asp

                        // using our string strCar we use it to filter out our li's
                        // so we need to grab our li's
                        ul = document.getElementById("myUL");
                        // li is an array holding each li element
                        li = ul.getElementsByTagName("li");


                        // goes through each li element and displays only ones that the dropdown
                        for (i = 0; i < li.length; i++) {
                                //grabbing the a tag 
                                a = li[i].getElementsByTagName("a")[0];
                                // txtValue equals the a tag's text 
                                txtValue = a.textContent || a.innerText;
                                console.log(txtValue);
                                // 
                                if (txtValue.indexOf(strCar) > -1) {
                                        li[i].style.display = "";
                                } else {
                                        li[i].style.display = "none";
                                }
                        }


                }




        </script>
